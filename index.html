<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<h1>Inflation Adjusted National Average Annual Wage by Year</h1>

<h3>Data obtained from the Bureau of Labor Statistics (https://www.bls.gov/) </h3>
<h3>Inflation data obtained from macrotrends.net (https://www.macrotrends.net/countries/USA/united-states/inflation-rate-cpi) </h3>


<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Circle are black when hovered-->
<style>
.myCircle:hover {
  stroke: black;
}
</style>

<script>
// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 50, left: 70},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom
      formatComma = d3.format(",");

// append the svg object to the body of the page
var chart1 = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")"),
    svg1 = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")")   ;

//Read the data
 data = d3.csv("https://raw.githubusercontent.com/luma-vasiljevic/luma-vasiljevic.github.io/main/data.csv",

  // Now I can use this dataset:
  function(data) {
    // Add X axis --> it is a date format
    var x = d3.scaleBand()
    .domain([2009,2010,2011,2012,2013,2014,2015,2016,2017,2018, 2019])
    .range([0, width]);
    
    chart1.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
      
    // Add Y axis
    var y  = d3.scaleLinear().range ([height, 0])
   .domain(d3.extent(data.filter(function(d) { return d.Title == 'National average' }), function(d) { return d.Annual_Wage_in_2009_Dollars; }))
   .range([ height, 0 ]);
    
    chart1.append("g")
      .call(d3.axisLeft(y).tickFormat(d => "$"+formatComma(d)));
      
      
    // Add the line
    chart1.append("path")
      .datum(data.filter(function(d) { return d.Title == 'National average' }))
      .attr("fill", "none")
      .attr("stroke", "#69b3a2")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.Year) })
        .y(function(d) { return y(d.Annual_Wage_in_2009_Dollars) })
        )
 
     // text label for the x axis
    chart1.append("text")             
      .attr("transform",
            "translate(" + (width/2 + margin.left/2) + " ," + 
                           (height + margin.bottom -20) + ")")
      .style("text-anchor", "middle")
      .text("Year");    
      
       // text label for the y axis
  chart1.append("text")
      .attr("dx", (0-40) )
      .attr("dy",(0-10))
      .text("National Average Annual Wage in 2009 Dollars");  
      
        // create a tooltip
    var Tooltip = d3.select("#my_dataviz")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")

      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
        Tooltip
          .style("opacity", 1)
      }
      var mousemove = function(d) {
        Tooltip
          .html("National Average Annual Wage in 2009 Dollars for Year " + d.Year + " Was $" + formatComma(d.Annual_Wage_in_2009_Dollars))
          .style("left", (d3.mouse(this)[0]+70) + "px")
          .style("top", (d3.mouse(this)[1]) + "px")
      }
      var mouseleave = function(d) {
        Tooltip
          .style("opacity", 0)
      }
      
         // Add the points
    chart1
      .append("g")
      .selectAll("dot")
      .data(data.filter(function(d) { return d.Title == 'National average' }))
      .enter()
      .append("circle")
      .attr("class", "myCircle")
        .attr("cx", function(d) { return x(d.Year) } )
        .attr("cy", function(d) { return y(d.Annual_Wage_in_2009_Dollars) } )
        .attr("r", 5)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)
})
</script>
