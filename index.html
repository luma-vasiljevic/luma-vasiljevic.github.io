<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<h1>Hello World</h1>
<p>ver1</p>
<svg width=300 height=300>
</svg>
<script>
async function init() {

const data = await d3.csv('https://github.com/luma-vasiljevic/luma-vasiljevic.github.io/blob/main/data.csv');

d3.select('body')
.selectAll('p')
.data(data)
.enter()
.append('p')


var svg = d3.select("svg"),
        margin = 50,
        width = svg.attr("width") - 2*margin,
        height = svg.attr("height") - 2*margin;

const xScale = d3.scaleLog()
  .range([0, width]),
  
   yScale = d3.scaleLog().range ([height, 0]);
   
   xScale.domain([2009,2019]);
   yScale.domain([18000,120000]);

   g = svg.append("g")
  g.attr("transform", "translate(" + margin + "," + margin + ")")
   .selectAll('circle')
   .data(data)
   .enter()
   .append('circle')
   .attr('cx',function(d) {return  xScale(d.Year);})
   .attr('cy',function(d) { return yScale(d.Annual_Wage_in_2009_Dollars); })
   .attr('r',5);

 d3.select("svg").append("g")
.attr("transform", "translate(" + margin + "," + margin + ")")
.call(d3.axisLeft(yScale).tickValues([2009,2010,2011,2012,2013,2014,2015,2016,2017,2018,2019]).tickFormat(d3.format("~s")))


 d3.select("svg").append("g")
.attr("transform", "translate(" + margin + "," +(height + margin) + ")")
.call(d3.axisBottom(xScale).tickValues([2009,2010,2011,2012,2013,2014,2015,2016,2017,2018,2019]).tickFormat(d3.format("~s")))

}
</script>
</body>
</html>
