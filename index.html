<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<h1>Hello World</h1>
<p>ver3</p>
<svg width=300 height=300>
</svg>
<script>
async function init() {

const data = await d3.csv('https://flunky.github.io/cars2017.csv');


var svg = d3.select("svg"),
        margin = 50,
        width = svg.attr("width") - 2*margin,
        height = svg.attr("height") - 2*margin;

const xScale = d3.scaleLog()
  .range([0, width]),
  
   yScale = d3.scaleLog().range ([height, 0]);
   
   xScale.domain([10,150]);
   yScale.domain([10,150]);

   g = svg.append("g")
  g.attr("transform", "translate(" + margin + "," + margin + ")")
   .selectAll('circle')
   .data(data)
   .enter()
   .append('circle')
   .attr('cx',function(d) {return  xScale(d.AverageCityMPG);})
   .attr('cy',function(d) { return yScale(d.AverageHighwayMPG); })
   .attr('r',function(d) { return 2+1*d.EngineCylinders; });

 d3.select("svg").append("g")
.attr("transform", "translate(" + margin + "," + margin + ")")
.call(d3.axisLeft(yScale).tickValues([10,20,50,100]).tickFormat(d3.format("~s")))


 d3.select("svg").append("g")
.attr("transform", "translate(" + margin + "," +(height + margin) + ")")
.call(d3.axisBottom(xScale).tickValues([10,20,50,100]).tickFormat(d3.format("~s")))

}
</script>
</body>
</html>
