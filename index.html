<!DOCTYPE html>
<meta charset="utf-8">

<style> /* set the CSS */

body { font: 12px Arial;}

path { 
  stroke: steelblue;
	stroke-width: 2;
	fill: none;
}

.axis path,
.axis line {
	fill: none;
	stroke: grey;
	stroke-width: 1;
	shape-rendering: crispEdges;
}

</style>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<h1>Inflation Adjusted National Average Annual Wage by Year</h1>

<h3>Data obtained from the Bureau of Labor Statistics (https://www.bls.gov/) </h3>
<h3>Inflation data obtained from macrotrends.net (https://www.macrotrends.net/countries/USA/united-states/inflation-rate-cpi) </h3>
<!-- Initialize a select button -->
<select id="selectButton" , style = "position:relative; left:500px; top:500px; background-color:yellow;">
</select>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz">
</div>



<!-- Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Circle are black when hovered-->
<style>
.myCircle:hover {
  stroke: black;
}
</style>

<script>




// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 50, left: 70},
    width = 500 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom
      formatComma = d3.format(",");


// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")"),
  
    svg1 = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")")   ;

//Read the data
 data = d3.csv("https://raw.githubusercontent.com/luma-vasiljevic/luma-vasiljevic.github.io/main/data.csv",

  // Now I can use this dataset:
  function(data) {
    // Add X axis --> it is a date format
    var x = d3.scaleBand()
    .domain([2009,2010,2011,2012,2013,2014,2015,2016,2017,2018, 2019])
    .range([0, width]);
    
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
      
    // Add Y axis
    var y  = d3.scaleLinear().range ([height, 0])
   .domain(d3.extent(data.filter(function(d) { return d.Title == 'National average' }), function(d) { return d.Annual_Wage_in_2009_Dollars; }))
   .range([ height, 0 ]);
    
    svg.append("g")
      .call(d3.axisLeft(y).tickFormat(d => "$"+formatComma(d)));
      
      
    // Add the line
    svg.append("path")
      .datum(data.filter(function(d) { return d.Title == 'National average' }))
      .attr("fill", "none")
      .attr("stroke", "#69b3a2")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.Year) })
        .y(function(d) { return y(d.Annual_Wage_in_2009_Dollars) })
        )
 
     // text label for the x axis
    svg.append("text")             
      .attr("transform",
            "translate(" + (width/2 + margin.left/2) + " ," + 
                           (height + margin.bottom -20) + ")")
      .style("text-anchor", "middle")
      .text("Year");    
      
       // text label for the y axis
  svg.append("text")
      .attr("dx", (0-40) )
      .attr("dy",(0-10))
      .text("National Average Annual Wage in 2009 Dollars");  
      
        // create a tooltip
    var Tooltip = d3.select("#my_dataviz")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")

      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
        Tooltip
          .style("opacity", 1)
      }
      var mousemove = function(d) {
        Tooltip
          .html("National Average Annual Wage in 2009 Dollars for Year " + d.Year + " Was $" + formatComma(d.Annual_Wage_in_2009_Dollars))
          .style("left", (d3.mouse(this)[0]+70) + "px")
          .style("top", (d3.mouse(this)[1]) + "px")
      }
      var mouseleave = function(d) {
        Tooltip
          .style("opacity", 0)
      }
      
         // Add the points
    svg
      .append("g")
      .selectAll("dot")
      .data(data.filter(function(d) { return d.Title == 'National average' }))
      .enter()
      .append("circle")
      .attr("class", "myCircle")
        .attr("cx", function(d) { return x(d.Year) } )
        .attr("cy", function(d) { return y(d.Annual_Wage_in_2009_Dollars) } )
        .attr("r", 5)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)
})

//Chart2
//Read the data
d3.csv("https://raw.githubusercontent.com/luma-vasiljevic/luma-vasiljevic.github.io/main/data.csv", function(data) {

    // List of groups (here I have one group per column)
    var allGroup = d3.map(data, function(d){return(d.Year)}).keys()

    // add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
     	.data(allGroup)
      .enter()
    	.append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned by the button

    // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemeSet2);

    // Add X axis --> it is a date format
    var x = d3.scaleLinear()
      .domain(d3.extent(data, function(d) { return d.Percent_Difference_From_National_Average; }))
      .range([ 0, width ]);
    svg1.append("g")
      .attr("transform", "translate(210," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
   var y = d3.scaleBand()
    .range([ 0, height ])
    .domain(data.map(function(d) { return d.Title; }))
    .padding(.1);
  
    svg1.append("g")
     .attr("transform", "translate(210,0)")
    .call(d3.axisLeft(y))

    // Initialize line with first group of the list
    svg1
    .selectAll("myRect")
    .datum(data.filter(function(d){return d.name==allGroup[0]}))
    .enter()
    .append("rect")
    .attr("x", x(0) )
    .attr("y", function(d) { return y(d.Title); })
    .attr("width", function(d) { return x(d.Percent_Difference_From_National_Average); })
    .attr("height", y.bandwidth() )
    .attr("fill", "#69b3a2")
     

    // A function that update the chart
    function update(selectedGroup) {

      // Create new data with the selection?
      var dataFilter = data.filter(function(d){return d.name==selectedGroup})

      // Give these new data to update line
  svg1
    .selectAll("myRect")
    .data(dataFilter)
    .enter()
    .append("rect")
    .attr("x", x(0) )
    .attr("y", function(d) { return y(d.Title); })
    .attr("width", function(d) { return x(d.Percent_Difference_From_National_Average); })
    .attr("height", y.bandwidth() )
    .attr("fill", "#69b3a2")
    }

    // When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedOption)
    })

})
</script>
