<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<h1>Changes in Inflation Adjusted Annual Wage Occupation Between 2009 and 2019</h1>
<h3>Data obtained from the Bureau of Labor Statistics (https://www.bls.gov/) </h3>
<h3>Inflation data obtained from macrotrends.net (https://www.macrotrends.net/countries/USA/united-states/inflation-rate-cpi) </h3>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>


// set the dimensions and margins of the graph
var margin = {top: 20, right: 30, bottom: 60, left: 290},
    width = 700 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("https://raw.githubusercontent.com/luma-vasiljevic/luma-vasiljevic.github.io/main/data_filtered.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 110000])
    .range([ 0, width]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
   .selectAll("text")
     .attr("transform", "translate(-10,0)rotate(-45)")
     .style("text-anchor", "end");

  // Y axis
  // Add Y axis
     var y = d3.scaleBand()
    .range([ 0, height ])
    .domain(data.map(function(d) { return d.Title; }));
 
  svg.append("g")
    .call(d3.axisLeft(y))
 
      // create a tooltip
    var Tooltip = d3.select("#my_dataviz")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")   
      
    // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
        Tooltip
          .style("opacity", 1)
      }
      var mousemove = function(d) {
        Tooltip
          .html("Annual wage for " +  d.Title + " changed by " + d.change + "% from $" + d.Y2009 +" (inflation adjusted 2009 dollars) in 2009 to $" + d.Y2019 + " (inflation adjusted 2009 Dollars) in 2019 ")
          .style("left", (d3.mouse(this)[0]+70) + "px")
          .style("top", (d3.mouse(this)[1]) + "px")
      }
      var mouseleave = function(d) {
        Tooltip
          .style("opacity", 0)
      }
     

  //Bars
  svg.selectAll("myRect")
    .data(data)
    .enter()
    .append("rect")
    .attr("x", x(0) )
    .attr("y", function(d) { return y(d.Title); })
    .attr("width", function(d) { return x(d.Y2019); })
    .attr("height", 10 )
    .attr("fill", "#69b3a2")
      .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)
    
      //Bars
  svg.selectAll("myRect")
    .data(data)
    .enter()
    .append("rect")
    .attr("x", x(0) )
    .attr("y", function(d) { return y(d.Title)+10; })
    .attr("width", function(d) { return x(d.Y2009); })
    .attr("height", 10 )
    .attr("fill", "#ca0020")
      .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)
    
          
  svg.append("rect")
    .attr("x", 3*width/5)
    .attr("y", 3*height/4)
    .attr("width", 10)
    .attr("height", 10 )
    .attr("fill", "#69b3a2")

   svg.append("text")             
      .attr("transform",
            "translate(" + (3*width/5 +40) + " ," + 
                           (3*height/4+10) + ")")
      .style("text-anchor", "middle")
      .text("2019"); 
    
  svg.append("rect")
    .attr("x", 3*width/5)
    .attr("y", 3*height/4+20)
    .attr("width", 10)
    .attr("height", 10 )
    .attr("fill", "#ca0020")

   svg.append("text")             
      .attr("transform",
            "translate(" + (3*width/5 +40) + " ," + 
                           (3*height/4 +30) + ")")
      .style("text-anchor", "middle")
      .text("2009"); 
      
     svg.append("g")
   .attr("transform", "translate(" + x(0) + ",0)")
    .call(d3.axisLeft(y))

    svg.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height +margin.bottom - 10) + ")")
      .style("text-anchor", "middle")
      .text("Annual Wage in 2009 Dollars"); 
      
    

    // .attr("x", function(d) { return x(d.Country); })
    // .attr("y", function(d) { return y(d.Value); })
    // .attr("width", x.bandwidth())
    // .attr("height", function(d) { return height - y(d.Value); })
    // .attr("fill", "#69b3a2")

})

</script>
