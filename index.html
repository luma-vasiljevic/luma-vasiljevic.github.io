<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<h1>Hello World</h1>
<p>Cars data</p>
<svg width=300 height=300>
</svg>
<script>
async function init() {

const data = await d3.csv('https://raw.githubusercontent.com/luma-vasiljevic/luma-vasiljevic.github.io/main/cars2017.csv');
const data1 = await d3.csv('https://raw.githubusercontent.com/luma-vasiljevic/luma-vasiljevic.github.io/main/data.csv');

d3.select('body')
.selectAll('p')
.data(data1)
.enter()
.append('p') 
.filter(function(d) { return d.Title == 'National average' })
.html(function(d,i) {return 'Title: ' + d.Title + ' ,Year: ' + d.Year +', Annual_Wage_in_2009_Dollars: ' +d.Annual_Wage_in_2009_Dollars +'.';})

var svg = d3.select("svg"),
        margin = 50,
        width = svg.attr("width") - 2*margin,
        height = svg.attr("height") - 2*margin;

const xScale = d3.scaleLinear()
  .range([0, width]),
  
   yScale = d3.scaleLinear().range ([height, 0]);
   
   xScale.domain([2009, 2019]);
   yScale.domain([10000, 50000]);

   g = svg.append("g")
  g.attr("transform", "translate(" + margin + "," + margin + ")")
   .selectAll('circle')
   .data(data1)
   .enter()
   .append('circle')
   .filter(function(d) { return d.Title == 'National average' })
   .attr('cx',function(d) {return  xScale(d.Year);})
   .attr('cy',function(d) { return yScale(d.Annual_Wage_in_2009_Dollars); })
   .attr('r',5);

 d3.select("svg").append("g")
.attr("transform", "translate(" + margin + "," + margin + ")")
.call(d3.axisLeft(yScale) //.tickValues([10,20,50,100]).tickFormat(d3.format("~s")))


 d3.select("svg").append("g")
.attr("transform", "translate(" + margin + "," +(height + margin) + ")")
.call(d3.axisBottom(xScale) //.tickValues([10,20,50,100]).tickFormat(d3.format("~s")))

}
</script>
</body>
</html>
